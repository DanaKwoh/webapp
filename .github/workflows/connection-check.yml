name: Connection Check

on:
  pull_request:
    branches:
      - main

jobs:
  connection_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
    
      # Write package.json content to a file
      - name: Write package.json
        run: echo '${{ toJson(env.packageJson) }}'' > package.json
        env:
            packageJson: |
                {
                    "name": "webapp",
                    "version": "1.0.0",
                    "description": "",
                    "main": "app.js",
                    "scripts": {
                    "test": "echo \\"Error: no test specified\\" && exit 1"
                    },
                    "author": "Dana",
                    "license": "ISC"
                }

      - name: Install packages
        run: npm install express sequelize dotenv mysql2 bcrypt basic-auth

      - name: Run the app
        run: node app.js 

      - name: Wait for application to start
        run: sleep 10

      - name: Check health URL
        run: |
          health_response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/healthz)
          if [ "$health_response" -eq 200 ]; then
            echo "Health check successful"
          else
            echo "Health check failed: $health_response"
            exit 1
          fi
